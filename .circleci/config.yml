version: 2.1

jobs:
  test:
    parameters:
      timezone:
        type: string
    docker:
      - image: cimg/openjdk:17.0
    environment:
      TZ: << parameters.timezone >>
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Tests in << parameters.timezone >>
          command: ./gradlew test --info
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

workflows:
  test-across-timezones:
    jobs:
      - test:
          matrix:
            parameters:
              timezone:
                - UTC
                - Asia/Jakarta
                - Asia/Brunei
                - Asia/Singapore
                - Asia/Riyadh
                - Asia/Tokyo
                - Europe/London
                - Europe/Paris
                - America/New_York
